<!<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet2.css">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <title> Travel Buddy </title>
  </head>
  <body>
    <div class = "container">
      <div class = "sidebar">
        <div class= "logo">
          <div style="background-color:orange;height:5%;"></div>
          <div id= "logo_inside">
              <img src="Travel Buddy.PNG">
          </div>
        </div>
        <div class="sidebar_container">
          <div class="profile">
            <div class="profile_photo">
              <img src="Profile Photo.png">
            </div>
            <div class="profile_details">
              <h1 id="heading1">Brian</h1>
              <h1 id="heading2">Buddy Level</h1>
            </div>
          </div>
          <div class = "buddy_container">
            <div class="buddy_type">
              <img src="picture1.svg" class="icon">
              <p>Journey Buddy</p>
            </div>
            <div class="buddy_type">
              <img src="picture1.svg" class="icon">
              <p>Destination Buddy</p>
            </div>
          </div>
          <div class="button_container">
            <div>
              <a class="button" id="button_1" type="button" name="My Profile"><span>My Profile </span></a>
            </div>
            <div>
              <a href="matches_page.html" class="button" id="button_2" type="button" name="Live Matches"><span> Live Matches</span></a>
            </div>
            <div>
              <a class="button" id="button_3" type="button" name="History"><span>History</span></a>
            </div>
            <div>
              <a class="button" id="button_4" type="button" name="Blog"><span>Blog</span></a>
            </div>
            <div>
              <a class="button" id="button_5" type="button" name="Settings">
                <span> Settings </span></a>
            </div>
        </div>
        <div class="sign_out_container"style = "margin-top: 5%;" >
           <div class="back-to-exp-link">
             <span>Back to</span>
             <img src="Picture 1.png" />

             <a href="https://expedia.co.uk" target="_blank"></a>
           </div>
          </div>
        </div>
      </div>
      <div class= "main_container">
        <div id="buddies">
          <div>
            <h1 style="color:grey; font-size:20px;text-align:center; font-weight:bold;"> Who are you searching for ? </h1>
          </div>
          <div style="width:100%;display:flex;">
            <div id="buddy_1">
              <button type="button" id="buddybutton" name="journey">Journey Buddy</button>
            </div>
            <div id="buddy_2">
              <button type="button" id="buddybutton" name="destination">Destination Buddy</button>
            </div>
          </div>
        </div>
        <div id="criteria_container">
          <div id="criteria">
            <span style="color:grey; font-size:20px;text-align:center; font-weight:bold;"> Search Criteria </span>
          </div>
          <div class="list_container" style="padding-top: 20px;">
            <span style="color:grey; font-size:16px;text-align:center; font-weight:bold;">Gender:</span>
            <div class="gender_buttons">
              <button type="button" id="genderbutton" name="nothing">No Preference</button>
              <button type="button" id="genderbutton" name="male">Male</button>
              <button type="button" id="genderbutton" name="female">Female</button>
            </div>
            <span style="color:grey; font-size:16px;text-align:center; font-weight:bold;">Age:</span>
            <div class="age_buttons">
              <button type="button" id="agebutton" name="age0">No Preference</button>
              <button type="button" id="agebutton" name="age1">18-25</button>
              <button type="button" id="agebutton" name="age2">26-33</button>
              <button type="button" id="agebutton" name="age3">34-40</button>
              <button type="button" id="agebutton" name="age3">40+</button>
            </div>
            <span style="color:grey; font-size:16px;text-align:center; font-weight:bold;">Nationality:</span>
            <div class="nationality_buttons">
              <button type="button" id="agebutton" name="nochoice">No Preference</button>
              <button type="button" id="agebutton" name="choice">Same Nationality</button>
            </div>
            <span style="color:grey; font-size:16px;text-align:center; font-weight:bold;">Hobbies:</span>
            <div class="hobbies_list">
              <select class="selection-2" id="input_hobby3" name="service">
							<option>High Priority</option>
							<option>Sport</option>
							<option>Music</option>
							<option>Esports</option>
							<option>Anime</option>
							<option>Technology</option>
							<option>DIY</option>
							<option>Fashion</option>
						</select>
            <select class="selection-2" id="input_hobby3" name="service">
            <option>Medium Priority</option>
              <option>Sport</option>
              <option>Music</option>
              <option>Esports</option>
              <option>Anime</option>
              <option>Technology</option>
              <option>DIY</option>
              <option>Fashion</option>
            </select>
            <select class="selection-2" id="input_hobby3" name="service">
            <option>Low Priority</option>
              <option>Sport</option>
              <option>Music</option>
              <option>Esports</option>
              <option>Anime</option>
              <option>Technology</option>
              <option>DIY</option>
              <option>Fashion</option>
            </select>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
