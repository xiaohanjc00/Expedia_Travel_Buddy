      <div class= "main_container">
        <div id="buddies">
          <div>
            <h1 style="color:grey; font-size:20px;text-align:center; font-weight:bold;"> Who are you searching for ? </h1>
          </div>
          <div style="width:100%;display:flex;">
            <div id="buddy_1">
              <button type="button" id="buddybutton" name="journey">Journey Buddy</button>
            </div>
            <div id="buddy_2">
              <button type="button" id="buddybutton" name="destination">Destination Buddy</button>
            </div>
          </div>
        </div>
        <div id="criteria_container">
          <div id="criteria">
            <span style="color:grey; font-size:20px;text-align:center; font-weight:bold;"> Search Criteria </span>
          </div>
          <div class="list_container" style="padding-top: 20px;">
            <form id="myForm" action="formNext.php" method="post">
              <span style="color:grey; font-size:16px;text-align:center; font-weight:bold;">Gender:</span>
              <div class="gender_buttons">
                <button type="button" class="formbutton" id="genderbutton" value="0" name="gender" onclick="toggleGenderButtons(0);">No Preference</button>
                <button type="button" class="formbutton" id="genderbutton1" value="male" name="gender" onclick="toggleGenderButtons(1);">Male</button>
                <button type="button" class="formbutton"  id="genderbutton2" value"female "=name="gender" onclick="toggleGenderButtons(2);">Female</button>
              </div>
              <span style="color:grey; font-size:16px;text-align:center; font-weight:bold;">Age:</span>
              <div class="age_buttons">
                <button type="button" class="formbutton" id="agebutton" value="0" name="age" onclick="toggleAgeButtons(0);">No Preference</button>
                <button type="button" class="formbutton" id="agebutton1" value="18" name="age" onclick="toggleAgeButtons(1);">18-25</button>
                <button type="button" class="formbutton" id="agebutton2" value="26" name="age" onclick="toggleAgeButtons(2);">26-33</button>
                <button type="button" class="formbutton" id="agebutton3" value="34" name="age" onclick="toggleAgeButtons(3);">34-40</button>
                <button type="button" class="formbutton" id="agebutton4" value="40" name="age" onclick="toggleAgeButtons(4);">40+</button>
              </div>
              <span style="color:grey; font-size:16px;text-align:center; font-weight:bold;">Nationality:</span>
              <div class="nationality_buttons">
                <button type="button" class="formbutton" id="nationbutton" value="0" name="nation" onclick="toggleNationButtons(0);">No Preference</button>
                <button type="button" class="formbutton" id="nationbutton1" name="nation" onclick="toggleNationButtons(1);">Same Nationality</button>
              </div>
              <span style="color:grey; font-size:16px;text-align:center; font-weight:bold;">Hobbies:</span>
              <div class="hobbies_list">
                <select class="selection-2" id="input_hobby1" name="service">
  							<option>High Priority</option>
  							<option>Sport</option>
  							<option>Music</option>
  							<option>Esports</option>
  							<option>Anime</option>
  							<option>Technology</option>
  							<option>DIY</option>
  							<option>Fashion</option>
  						</select>
              <select class="selection-2" id="input_hobby2" name="service">
              <option>Medium Priority</option>
                <option>Sport</option>
                <option>Music</option>
                <option>Esports</option>
                <option>Anime</option>
                <option>Technology</option>
                <option>DIY</option>
                <option>Fashion</option>
              </select>
              <select class="selection-2" id="input_hobby3" name="service">
              <option>Low Priority</option>
                <option>Sport</option>
                <option>Music</option>
                <option>Esports</option>
                <option>Anime</option>
                <option>Technology</option>
                <option>DIY</option>
                <option>Fashion</option>
              </select>
              </div>
                <button type="submit" class="formbutton" id="submitForm" style="margin-left:43%;margin-top:5%;" name="submit">submit</button>
            </form>
          </div>
        </div>
      </div>

  </body>
  <script type="text/javascript">
    var genderbuttons = [document.getElementById("genderbutton"), document.getElementById("genderbutton1"), document.getElementById("genderbutton2")];
    function toggleGenderButtons(index) {
      genderbuttons.forEach(btn => btn.classList.remove("formbutton-active"));
      genderbuttons[index].classList.add("formbutton-active");
    }

    var agebuttons = [document.getElementById("agebutton"), document.getElementById("agebutton1"), document.getElementById("agebutton2"), document.getElementById("agebutton3"), document.getElementById("agebutton4")];
    function toggleAgeButtons(index) {
      agebuttons.forEach(btn => btn.classList.remove("formbutton-active"));
      agebuttons[index].classList.add("formbutton-active");
    }

    var nationbuttons = [document.getElementById("nationbutton"), document.getElementById("nationbutton1")];
    function toggleNationButtons(index) {
      nationbuttons.forEach(btn => btn.classList.remove("formbutton-active"));
      nationbuttons[index].classList.add("formbutton-active");
    }
  </script>
