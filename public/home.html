<!<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title> Travel Buddy </title>
  </head>
  <body>
    <div class = "container">
      <div class = "sidebar">
        <div class= "logo">
              <img src="Travel Buddy.PNG" id="logo">
        </div>
        <div id="sidebar_container" style="height:85%">
          <div class="profile">
              <img src="Profile Photo.png" class="profile_photo">
            <div class="profile_details">
              <h1>Brian</h1>
              <h1>Buddy Level</h1>
            </div>
          </div>
          <div class="button_container">
            <div>
              <button class="button" id="button_1" type="button" name="profile">Profile </button>
            </div>
            <div>
              <button class="button" id="button_2" type="button" name="history">History</button>
            </div>
            <div>
              <button class="button" id="button_3" type="button" name="matches"> Matches </button>
            </div>
          </div>
          <div class="sign_out_container">
              <button class="button" id="sign_out" name="sign out" type="button">Sign Out</button>
          </div>
        </div>
      </div>

      <div class= "main_container">
        <div id="photo_container">
          <div id="photo">
            <img src="random photo.jpg" alt="">
          </div>
        </div>
        <div id="matching_filters">
          <div class="">
            <ul style="list-style-type:none;">
              <li>Food</li>
              <li>Sports</li>
              <li>Video Games</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
