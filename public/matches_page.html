<!<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet2.css">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <title> Travel Buddy </title>
  </head>
  <body>
    <div class = "container">
      <div class = "sidebar">
        <div class= "logo">
          <div style="background-color:orange;height:5%;"></div>
          <div id= "logo_inside">
              <img src="Travel Buddy.PNG">
          </div>
        </div>
        <div class="sidebar_container">
          <div class="profile">
            <div class="profile_photo">
              <img src="Profile Photo.png">
            </div>
            <div class="profile_details">
              <h1 id="heading1">Brian</h1>
              <h1 id="heading2">Buddy Level</h1>
            </div>
          </div>
          <div class = "buddy_container">
            <div class="buddy_type">
              <img src="picture1.svg" class="icon">
              <p>Journey Buddy</p>
            </div>
            <div class="buddy_type">
              <img src="picture1.svg" class="icon">
              <p>Destination Buddy</p>
            </div>
          </div>
          <div class="button_container">
            <div>
             <a class="button" id="button_1" type="button" name="My Profile"><span>My Profile </span></a>
           </div>
           <div>
             <a href= "matches_page.html" class="button" id="button_2" type="button" name="Live Matches"><span> Live Matches</span></a>
           </div>
           <div>
             <a class="button" id="button_3" type="button" name="History"><span>History</span></a>
           </div>
           <div>
             <a class="button" id="button_4" type="button" name="Blog"><span>Blog</span></a>
           </div>
           <div>
             <a class="button" id="button_5" type="button" name="Settings">
               <span> Settings </span></a>
           </div>
          </div>
        <div class="sign_out_container"style = "margin-top: 5%;" >
           <div class="back-to-exp-link">
             <span>Back to</span>
             <img src="Picture 1.png" />

             <a href="https://expedia.co.uk" target="_blank"></a>
           </div>
          </div>
        </div>
      </div>
      <div class= "main_container">
        <div id="profile_container">
          <div id="profile" style="margin:10%;padding:0;">
            <img src="random photo.jpg">
          </div>
          <div id="profile_info" style="margin:10%;">
            <span id="full_name">Name: </span>
            <br>
            <span id="age">Age: </span>
            <br>
            <span id="location">Location: </span>
            <br>
            <span id="buddy_level">Buddy Level: </span>
            <br>
            <span id="destination">Travelling to: </span>
          </div>
        </div>

        <div class="hobbies_list" style="background-color: white;flex: 1;display: flex;margin:0 5%;">
          <h1 style="background-color:white;margin:0;">Hobbies:</h1>
          <div class="">
            <span>Hobby 1</span>
            <p>Sports</p>
          </div>

          <div class="">
            <span>Hobby 2</span>
            <p>games</p>
          </div>
          <div class="">
            <span>Hobby 3</span>
            <p>Music</p>
          </div>
        </div>
        <div style="background-color:white;margin:0 5%" class="bio">
          <h1 style="background-color:white;margin:0;">Biography:</h1>
          <p style="margin:0;padding:1% 0;">This is a sample biography...</p>
          <br>
        </div>
        <div class="like_dislike" style="display: flex;height:10%;margin:0 5%;">
          <div class="like" style="background-color:green;flex:1;display:flex;justify-content:center;padding:3%;border-right:2px dashed white;">
            <img src="Thumb_Down.svg" style="">
          </div>
          <div class="dislike" style="background-color:red;flex:1;display:flex;justify-content:center;padding:3%;">
            <img src="Thumb_Up.svg" style="transform: rotate(180deg);">
          </div>
        </div>
      </div>

  </body>
</html>
